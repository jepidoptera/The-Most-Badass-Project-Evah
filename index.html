<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>

    <title>Pokémon Trail</title>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/catch.js"></script>
    <script src="assets/javascript/battle.js"></script>
    <script src="assets/javascript/screen-transition.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
</head>

<body class="box-object-gradient-hor bg-pan-left">
    <header>
        <h1 class="tracking-in-contract">Pokémon Trail</h1>
    </header>
    <form class="needs-validation login" novalidate>
        <div class="form-group">
            <input type="username" class="form-control" id="username" placeholder="username" required>
            <div class="invalid-feedback">
                please enter a username!
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="password" required>
            <div class="invalid-feedback">
                please enter a password!
            </div>
        </div>
        <button type="submit" class="btn btn-light" id="submit">play!</button>
    </form>
    <div class="menu">
        <h1 class="tracking-in-contract">Main Menu</h1>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-light">Start Game</button>
            <button type="button" class="btn btn-light">Instructions</button>
            <button type="button" class="btn btn-light">Your Pokémon</button>
        </div>
    </div>
    <div class="game-panel">
        <span class="game"></span>
    </div>
    <div class="instructions-panel">
        <h1 class="tracking-in-contract">Instructions</h1>
        <p>Use your arrow keys to navigate the screen to hunt for Pokémon! When you see one pop up, try to catch it by pressing the space bar to throw a Pokéball at it!</p>
    </div>
    <div class="pokemon-panel">
        <h1 class="tracking-in-contract">Your Pokémon</h1>
        <span class="pokemon"></span>
    </div>
</body>
</html>
