<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body class="box-object-gradient-hor bg-pan-left">
    <header>
        <h1 class="tracking-in-contract">Pok√©mon Trail</h1>
    </header>
    <form class="needs-validation" novalidate>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="enter email" required>
            <div class="invalid-feedback">
                please enter your email!
            </div>
        </div>
        <div class="form-group">
            <input type="username" class="form-control" id="username" placeholder="username" required>
            <div class="invalid-feedback">
                please enter a username!
            </div>
        </div>
        <button type="submit" class="btn btn-light" id="submit">play!</button>
    </form>
</body>
</html>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    console.log("hi");
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    var config = {
        apiKey: "AIzaSyAqd2f2a2iFdzSMNqsGzt8ShzjJ_VxSG9w",
        authDomain: "pokemon-trail.firebaseapp.com",
        databaseURL: "https://pokemon-trail.firebaseio.com",
        projectId: "pokemon-trail",
        storageBucket: "",
        messagingSenderId: "726250890927"
    };
    firebase.initializeApp(config);

    var database = firebase.database();

    $('#submit').on('click', function(e){
        e.preventDefault();
        var email = $('#email').val().trim();
        var username = $('#username').val().trim();

        database.ref().push({
            email: email,
            username: username
        });
    });
</script>
