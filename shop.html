<body>
    <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Poké Store</h1>
            <br>
            <br>
            <br>
        </div>


    <div id="container-fluid mainDiv">
<div class="tableDiv" id="container-fluid">
        <table class="table table-bordered table-dark">
                <thead>
                  <tr>
                    <th scope="col">Items</th>
                    <th scope="col">Player</th>
                    <th scope="col">Store</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><strong>PokeBalls</strong></th>
                    <td id="pBal"></td>
                    <td id="sBal">This is where the store info goes</td>
                    <td id="pokeBtn" button class="btn btn-warning btn btn-lg" onClick="onBuyAPoke();">Buy Poké Balls</button>
                    
                  </tr>
                  <tr>
                    <th scope="row"><strong>Kibble</strong></th>
                    <td id="pkib"> This is where the player kibble goes </td>
                    <td id="skib">This is where store kibbble goes</td>
                    <td id="kibBtn" class="btn btn-warning btn btn-lg" onClick="onBuyKibble();">Buy Poké Kibble</button>
                    
                    
                  </tr>
                  <tr>
                    <th scope="row"><strong>Food</strong></th>
                    <td id="pFoo">This is where player Food goes</td>
                    <td id="sFoo">This is where store Food goes</td>
                    <td id="foodBtn" class="btn btn-warning  btn btn-lg" onClick="onBuyFood();">Buy Food</button>
                  </tr>
                  
                  <th scope="row"><strong>Money</strong></th>
                  <td id="pMon" colspan="2">Player $ goes here</td>
                </tbody>
              </table>
            </div>
    <br>
